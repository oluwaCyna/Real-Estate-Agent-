<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Agent</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b41ff46bee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="logo">real estate agent</div>
        <nav id="nav">
          <a class="nav-link">About</a>
          <a class="nav-link">Properties for sale</a>
          <a class="nav-link">Just sold</a>
          <a class="nav-link">News</a>
          <button class="button">Contact agent</button>
        </nav>
      </div>
      <div class="divider"></div>
      <section id="main-section">
        <div id="section-1">
          <div>
            <h4>
              Find<br />
              <strong>your</strong> <sup>new</sup><br />
              <i class="fa-solid fa-building"></i> home
            </h4>
          </div>
          <p>
            A well-known real estate agent offers<br />clients a wide range of
            services
          </p>
          <div id="mini-sec-1">
            <div id="icon"><i class="fa-solid fa-award"></i></div>
            <div id="mini-sec-2">
              <h6>#1 Agent of the year in Chicago</h6>
              <p>2021</p>
            </div>
          </div>
          <div id="mini-nav">
            <a class="nav-link mini-nav-link">Buy</a>
            <a class="nav-link mini-nav-link">Rent</a>
            <a class="nav-link mini-nav-link">Sell</a>
            <button class="button inner-button">Book a consultation</button>
          </div>
        </div>
        <div id="section-2">
          <img
            id="image"
            src="Avatar-Profile.png"
            height="500px"
            width="300px"
          />
        </div>
      </section>
    </div>
  </body>
</html>
